ðŸš€ **Implementation**: Development will begin according to priority

Sub-tasks for this epic will be created automatically. Feel free to contribute to any of them or provide feedback on the overall approach.`;
            } else if (labels.includes('maintenance')) {
              responseComment = `## Maintenance Guidelines

Thank you for identifying this maintenance task! Here's our process:

ðŸ” **Assessment**: We'll evaluate the scope and impact of this maintenance work
ðŸ“Š **Priority**: Maintenance tasks are prioritized based on technical debt impact
ðŸ› ï¸ **Implementation**: We'll schedule this work in an upcoming sprint
âœ… **Verification**: All maintenance work includes testing and documentation updates

Your contribution to keeping our codebase healthy is greatly appreciated!`;
            }
            
            if (responseComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: responseComment
              });
              
              console.log('Posted type-specific response comment');
            }
            
            // Set milestone for high/critical priority issues
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              // First, check if milestone exists
              let milestoneNumber = null;
              
              try {
                const milestones = await github.rest.issues.listMilestones({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  state: 'open'
                });
                
                const v1Milestone = milestones.data.find(m => m.title === 'v1.0.0');
                
                if (v1Milestone) {
                  milestoneNumber = v1Milestone.number;
                } else {
                  // Create milestone if it doesn't exist
                  const newMilestone = await github.rest.issues.createMilestone({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    title: 'v1.0.0',
                    description: 'First major release',
                    state: 'open'
                  });
                  milestoneNumber = newMilestone.data.number;
                }
                
                // Set milestone
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  milestone: milestoneNumber
                });
                
                console.log('Set milestone to v1.0.0');
              } catch (error) {
                console.log('Error setting milestone:', error.message);
              }
            }
            
            // Change status from needs-triage to needs-review
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            }).catch(error => {
              console.log('Could not remove needs-triage label:', error.message);
            });
            
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });
            
            console.log('Changed status from needs-triage to needs-review');
